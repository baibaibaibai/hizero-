      //     })
      //   }
      // });

      function getin(){var indexs=[];
        var max=[];
        $('#scrop').find('.section').each(function(index,val){
          
          if($(this).offset().top<=$(window).scrollTop()){
            indexs.push(index);
            max.push(indexs[indexs.length-1])
          }
           
        });
        now=max[max.length-1];
         $('.scrop-menu').find('span').each(function(index,val){
          $(this).removeClass('act');
           
        });
         if(now==undefined){
          now=-1;
         }
         // alert(now);
        $('.scrop-menu').find('span').eq(now+1).addClass('act');
        $('#scrop').find('img').eq(now+1).css("opacity" , 1).css("transition", "all " +  "1000ms " + " ease 300ms");;
        //console.log($(window).scrollTop());
      }
      getin();

      $(window).scroll(getin);
      $('.scrop-menu').find('span').each(function(index,val){
        $(this).click(function(){
          $('body,html').stop(true,true).animate({scrollTop: $('#scrop').find('.section').eq(index).offset().top-51});

        })
         
      });
    })
  </script>
